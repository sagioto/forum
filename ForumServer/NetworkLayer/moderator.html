<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    	<title>Sagioto Forum Moderator Tools</title>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css"
        rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
	
  
<link rel="shortcut icon"  href="favicon.ico" />
<script type="text/javascript" src="date.js"></script>  
<script type="text/javascript" src="service-functions.js"></script>
<link href="style.css" rel="stylesheet" type="text/css">
    <script>
        $(document).ready(function () {
            $("#accordion").accordion();
            $(".selector").accordion({ collapsible: true });
            $(".selector").accordion({ active: 1 });
            $(".selector").accordion({ fillSpace: true });
            $(".selector").accordion("option", "collapsible", true);
            $(".selector").accordion("option", "active", 2);
        });
    </script>
    
</head>
<body>
    <div class="page" id="container" style="width: 900px">
        <table width="800px" />
        <tr>
            <td>
                <div class="header">
                    <img src="logo.PNG" alt="SAGIOTO" height="80" /><span class="style2"> </span><span
                        class="style3">Moderator Tools:
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="accordion">
					<h3>
                        <a href="#">Ban Users </a>
                    </h3>
                    <div id="banUsersDiv">
						<script>GetShouldBeBannedUsersList()</script>
						<div class="menuText">
							Choose a user from list to ban:
						</div>
						<table id="shouldBeBannedUsersTable" width="500px"></table>
					</div>
                </div>
            </td>
        </tr>
        <tr>
            <td class="style1">
                &nbsp;
            </td>
        </tr>
        </table>
		
    </div>
</body>
</html>
