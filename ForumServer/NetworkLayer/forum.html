<!DOCTYPE html>
<html>
<head>
<title>Sagioto Forum 4.0</title>
<link rel="shortcut icon"  href="favicon.ico" />
<script type="text/javascript" src="jquery-1.7.2.js"></script>
<script type="text/javascript" src="date.js"></script>  
<script type="text/javascript" src="service-functions.js"></script>
<link href="style.css" rel="stylesheet" type="text/css">

<script type="text/javascript">                                         
    $(document).ready(function() {
		$('#forum').hide();
		$('form[name="logout"]').hide();
		$('form[name="login"]').hide();
		$('form[name="login"]').fadeIn('slow');
		$('#forum').fadeIn('slow');
		GetSubforumsList();
		subscribeRequest = Subscribe();
 });
 </script>

</head>

<body>
	<div id="forms" >
	
		<form name="login" class="login-out-forms">
			<input name="username" type="text" placeholder="username">
			<input name="password" type="password" placeholder="password">
			<button name="loginButton" type="button" onclick="RegisterAndLogin('Login')" class="login-out-buttons">login</button>
			<button name="registerButton" type="button" onclick="RegisterAndLogin('Register')" class="login-out-buttons">register</button>
		</form>

		<form name="logout" class="login-out-forms" style="align: center;"> 
		</form>
	</div>
	
	<div id="forum" style="width: 900px; padding-top: 80px">
		<table id="controlButtons" width="800px" />
			<tr>
				<td class="controlButtons" onclick="GetSubforumsList()" ><img src="img/home.ico" align="absmiddle" /></td>
				<td class="controlButtons" onclick="GoUp()" ><img src="img/up.ico" align="absmiddle" /></td>
			</tr>
		</table>
		<table id="subforumsTable" width="800px"/>
		</div>
</body>
</html>
